{% extends "layout.html" %}



{% block content %}
    {% for chai in chais %}
    <div>
        <img src={{chai.image.url}} alt={{chai.name}}/>
        <h3>{{chai.name}}</h3>
        <p>{{chai.description}}</p>
        <a href={% url 'chaiDetails' chai.id%}>Details</a>
    </div>
    {% endfor %}
{% endblock content %}
